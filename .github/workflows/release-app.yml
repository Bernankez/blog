name: Build Desktop App Release

env:
  NODE_VERSION: "22"
  PNPM_VERSION: "10"

on:
  push:
    tags:
      - "app-v*.*.*"

permissions:
  contents: write

jobs:
  extract-version:
    name: Extract Version from Tag
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      app_name: ${{ steps.version.outputs.app_name }}
      app_name_en: ${{ steps.version.outputs.app_name_en }}
    steps:
      - name: Extract version from tag
        id: version
        run: |
          TAG="${{ github.ref_name }}"
          VERSION="${TAG#app-v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "app_name=科科Cole" >> $GITHUB_OUTPUT
          echo "app_name_en=ColeBlog" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

  build:
    name: Build ${{ matrix.platform }}
    needs: extract-version
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: macOS
            targets: universal
            multi_arch: --multi-arch
          - os: windows-latest
            platform: Windows
            targets: x64
          - os: ubuntu-24.04
            platform: Linux
            targets: deb,appimage

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install Pake CLI
        run: pnpm add -g tw93/pake

      - name: Setup mold linker (Linux)
        if: runner.os == 'Linux'
        uses: rui314/setup-mold@v1

      - name: Build for macOS
        if: runner.os == 'macOS'
        timeout-minutes: 30
        run: |
          pake https://blog.keke.cc \
            --name "${{ needs.extract-version.outputs.app_name }}" \
            --app-version "${{ needs.extract-version.outputs.version }}" \
            --icon ./content/public/avatar.webp \
            --hide-title-bar \
            --enable-drag-drop \
            --new-window \
            --multi-instance \
            --inject ./pake/inject/style.js \
            --targets universal \
            --multi-arch

      - name: Build for Windows
        if: runner.os == 'Windows'
        timeout-minutes: 30
        shell: pwsh
        run: |
          pake https://blog.keke.cc `
            --name "${{ needs.extract-version.outputs.app_name }}" `
            --app-version "${{ needs.extract-version.outputs.version }}" `
            --icon ./content/public/avatar.webp `
            --hide-title-bar `
            --enable-drag-drop `
            --new-window `
            --multi-instance `
            --inject ./pake/inject/style.js `
            --targets x64

      - name: Build for Linux
        if: runner.os == 'Linux'
        timeout-minutes: 30
        run: |
          pake https://blog.keke.cc \
            --name "${{ needs.extract-version.outputs.app_name_en }}" \
            --app-version "${{ needs.extract-version.outputs.version }}" \
            --icon ./content/public/avatar.webp \
            --hide-title-bar \
            --enable-drag-drop \
            --new-window \
            --multi-instance \
            --inject ./pake/inject/style.js \
            --targets deb,appimage

      - name: Upload to release (macOS)
        uses: ncipollo/release-action@v1
        if: runner.os == 'macOS' && startsWith(github.ref, 'refs/tags/')
        with:
          allowUpdates: true
          artifacts: "*.dmg"
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to release (Windows)
        uses: ncipollo/release-action@v1
        if: runner.os == 'Windows' && startsWith(github.ref, 'refs/tags/')
        with:
          allowUpdates: true
          artifacts: "*.msi"
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to release (Linux)
        uses: ncipollo/release-action@v1
        if: runner.os == 'Linux' && startsWith(github.ref, 'refs/tags/')
        with:
          allowUpdates: true
          artifacts: |
            *.deb
            *.AppImage
          token: ${{ secrets.GITHUB_TOKEN }}
