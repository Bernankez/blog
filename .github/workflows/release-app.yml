name: Build Desktop App Release

env:
  NODE_VERSION: "22"

on:
  push:
    tags:
      - "app-v*.*.*"

permissions:
  contents: write

jobs:
  extract-version:
    name: Extract Version from Tag
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      app_name: ${{ steps.version.outputs.app_name }}
      app_name_en: ${{ steps.version.outputs.app_name_en }}
    steps:
      - name: Extract version from tag
        id: version
        run: |
          TAG="${{ github.ref_name }}"
          VERSION="${TAG#app-v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "app_name=科科Cole" >> $GITHUB_OUTPUT
          echo "app_name_en=ColeBlog" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

  build:
    name: Build ${{ matrix.platform }}
    needs: extract-version
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: macOS
            rust: stable
          - os: windows-latest
            platform: Windows
            rust: stable-x86_64-msvc
          - os: ubuntu-24.04
            platform: Linux
            rust: stable

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Clone Pake repository
        run: git clone --depth 1 https://github.com/tw93/Pake.git pake-repo

      - name: Install Pake dependencies and build CLI
        run: |
          cd pake-repo
          pnpm install
          pnpm run cli:build

      - name: Setup mold linker (Linux)
        if: runner.os == 'Linux'
        uses: rui314/setup-mold@v1

      - name: Build for macOS
        if: runner.os == 'macOS'
        timeout-minutes: 30
        run: |
          node pake-repo/dist/cli.js https://blog.keke.cc \
            --name "${{ needs.extract-version.outputs.app_name }}" \
            --app-version "${{ needs.extract-version.outputs.version }}" \
            --icon ./content/public/avatar.webp \
            --hide-title-bar \
            --enable-drag-drop \
            --new-window \
            --multi-instance \
            --inject ./pake/inject/style.js \
            --targets universal \
            --multi-arch

          mkdir -p output/macos

          APP_NAME="${{ needs.extract-version.outputs.app_name }}"
          if [ -f "${APP_NAME}.dmg" ]; then
            mv "${APP_NAME}.dmg" output/macos/
          elif [ -n "$(ls pake-repo/src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg 2>/dev/null)" ]; then
            mv pake-repo/src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg output/macos/
          else
            echo "Error: No DMG file found"
            find . -name "*.dmg" -type f
            exit 1
          fi

      - name: Build for Windows
        if: runner.os == 'Windows'
        timeout-minutes: 30
        shell: pwsh
        run: |
          node pake-repo/dist/cli.js https://blog.keke.cc `
            --name "${{ needs.extract-version.outputs.app_name }}" `
            --app-version "${{ needs.extract-version.outputs.version }}" `
            --icon ./content/public/avatar.webp `
            --hide-title-bar `
            --enable-drag-drop `
            --new-window `
            --multi-instance `
            --inject ./pake/inject/style.js `
            --targets x64

          New-Item -Path "output\windows" -ItemType Directory -Force

          $appName = "${{ needs.extract-version.outputs.app_name }}"
          $projectRootMsi = "${appName}.msi"

          if (Test-Path $projectRootMsi) {
            Move-Item -Path $projectRootMsi -Destination "output\windows\"
          } else {
            $msiFiles = Get-ChildItem -Path "pake-repo\src-tauri\target\x86_64-pc-windows-msvc\release\bundle\msi\*.msi" -ErrorAction SilentlyContinue

            if (-not $msiFiles) {
              $msiFiles = Get-ChildItem -Path "pake-repo\src-tauri\target\release\bundle\msi\*.msi" -ErrorAction SilentlyContinue
            }

            if ($msiFiles) {
              Move-Item -Path $msiFiles[0].FullName -Destination "output\windows\"
            } else {
              Write-Error "No MSI files found in expected locations"
              Get-ChildItem -Path "pake-repo\src-tauri\target\" -Recurse -Name "*.msi" | Write-Host
              exit 1
            }
          }

      - name: Build for Linux
        if: runner.os == 'Linux'
        timeout-minutes: 30
        run: |
          node pake-repo/dist/cli.js https://blog.keke.cc \
            --name "${{ needs.extract-version.outputs.app_name_en }}" \
            --app-version "${{ needs.extract-version.outputs.version }}" \
            --icon ./content/public/avatar.webp \
            --hide-title-bar \
            --enable-drag-drop \
            --new-window \
            --multi-instance \
            --inject ./pake/inject/style.js \
            --targets deb,appimage

          mkdir -p output/linux

          APP_NAME="${{ needs.extract-version.outputs.app_name_en }}"
          if [ -f "${APP_NAME}.deb" ]; then
            mv "${APP_NAME}.deb" output/linux/
          elif [ -n "$(ls pake-repo/src-tauri/target/release/bundle/deb/*.deb 2>/dev/null)" ]; then
            mv pake-repo/src-tauri/target/release/bundle/deb/*.deb output/linux/
          else
            echo "Error: No DEB file found"
            find . -name "*.deb" -type f
            exit 1
          fi

          if [ -f "${APP_NAME}.AppImage" ]; then
            mv "${APP_NAME}.AppImage" output/linux/
          elif [ -n "$(ls pake-repo/src-tauri/target/release/bundle/appimage/*.AppImage 2>/dev/null)" ]; then
            mv pake-repo/src-tauri/target/release/bundle/appimage/*.AppImage output/linux/
          else
            echo "Error: No AppImage file found"
            find . -name "*.AppImage" -type f
            exit 1
          fi

      - name: Upload to release (macOS)
        uses: ncipollo/release-action@v1
        if: runner.os == 'macOS' && startsWith(github.ref, 'refs/tags/')
        with:
          allowUpdates: true
          artifacts: "output/macos/*.dmg"
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to release (Windows)
        uses: ncipollo/release-action@v1
        if: runner.os == 'Windows' && startsWith(github.ref, 'refs/tags/')
        with:
          allowUpdates: true
          artifacts: "output/windows/*.msi"
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to release (Linux)
        uses: ncipollo/release-action@v1
        if: runner.os == 'Linux' && startsWith(github.ref, 'refs/tags/')
        with:
          allowUpdates: true
          artifacts: "output/linux/*.deb,output/linux/*.AppImage"
          token: ${{ secrets.GITHUB_TOKEN }}
