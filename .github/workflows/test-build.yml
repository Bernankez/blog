name: Test Build (Manual)

env:
  NODE_VERSION: "22"

on:
  workflow_dispatch:
    inputs:
      version:
        description: App version (e.g. 1.0.0)
        required: true
        type: string
      platform:
        description: Platform to build
        required: true
        type: choice
        options:
          - all
          - macos
          - windows
          - linux
        default: all

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: macOS
            targets: universal
            multi_arch: --multi-arch
          - os: windows-latest
            platform: Windows
            targets: x64
          - os: ubuntu-24.04
            platform: Linux
            targets: deb,appimage

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install Pake CLI
        run: pnpm add -g tw93/pake

      - name: Setup mold linker (Linux)
        if: runner.os == 'Linux'
        uses: rui314/setup-mold@v1

      - name: Build for macOS
        if: runner.os == 'macOS' && (inputs.platform == 'all' || inputs.platform == 'macos')
        timeout-minutes: 30
        run: |
          pake https://blog.keke.cc \
            --name "科科Cole" \
            --app-version "${{ inputs.version }}" \
            --icon ./content/public/avatar.webp \
            --hide-title-bar \
            --enable-drag-drop \
            --new-window \
            --multi-instance \
            --inject ./pake/inject/style.js \
            --targets universal \
            --multi-arch

      - name: Build for Windows
        if: runner.os == 'Windows' && (inputs.platform == 'all' || inputs.platform == 'windows')
        timeout-minutes: 30
        shell: pwsh
        run: |
          pake https://blog.keke.cc `
            --name "科科Cole" `
            --app-version "${{ inputs.version }}" `
            --icon ./content/public/avatar.webp `
            --hide-title-bar `
            --enable-drag-drop `
            --new-window `
            --multi-instance `
            --inject ./pake/inject/style.js `
            --targets x64

      - name: Build for Linux
        if: runner.os == 'Linux' && (inputs.platform == 'all' || inputs.platform == 'linux')
        timeout-minutes: 30
        run: |
          pake https://blog.keke.cc \
            --name "ColeBlog" \
            --app-version "${{ inputs.version }}" \
            --icon ./content/public/avatar.webp \
            --hide-title-bar \
            --enable-drag-drop \
            --new-window \
            --multi-instance \
            --inject ./pake/inject/style.js \
            --targets deb,appimage

      - name: Upload artifacts (macOS)
        uses: actions/upload-artifact@v4
        if: runner.os == 'macOS' && (inputs.platform == 'all' || inputs.platform == 'macos')
        with:
          name: macos-build
          path: "*.dmg"
          retention-days: 7

      - name: Upload artifacts (Windows)
        uses: actions/upload-artifact@v4
        if: runner.os == 'Windows' && (inputs.platform == 'all' || inputs.platform == 'windows')
        with:
          name: windows-build
          path: "*.msi"
          retention-days: 7

      - name: Upload artifacts (Linux)
        uses: actions/upload-artifact@v4
        if: runner.os == 'Linux' && (inputs.platform == 'all' || inputs.platform == 'linux')
        with:
          name: linux-build
          path: |
            *.deb
            *.AppImage
          retention-days: 7
